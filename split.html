<!DOCTYPE html>
<html>
<head>
  <title>Split PDF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Split PDF</h1>

    <p style="font-size:14px;color:#666;">
      Upload 1 PDF and select page range (example: 1-3)
    </p>

    <input type="file" id="pdfInput" accept="application/pdf" />
    <br /><br />

    <input
      type="text"
      id="range"
      placeholder="Page range (e.g. 1-3)"
    />
    <br /><br />

    <button id="splitBtn" onclick="splitPdf()">Split PDF</button>

    <p id="status" style="display:none;">Splitting PDF...</p>

    <br />
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    async function splitPdf() {
      const input = document.getElementById("pdfInput");
      const range = document.getElementById("range").value.trim();
      const button = document.getElementById("splitBtn");
      const status = document.getElementById("status");

      if (input.files.length !== 1) {
        alert("Please select exactly one PDF");
        return;
      }

      if (!/^\d+\-\d+$/.test(range)) {
        alert("Invalid range format. Use e.g. 1-3");
        return;
      }

      const file = input.files[0];
      if (file.size > 10 * 1024 * 1024) {
        alert("File must be under 10 MB");
        return;
      }

      const formData = new FormData();
      formData.append("pdf", file);
      formData.append("range", range);

      button.disabled = true;
      button.innerText = "Splitting...";
      status.style.display = "block";

      try {
        const response = await fetch("https://pdfcraft-backend-production.up.railway.app/split", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const msg = await response.text();
          throw new Error(msg);
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "split.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();

        URL.revokeObjectURL(url);

      } catch (err) {
        alert(err.message);
      }

      button.disabled = false;
      button.innerText = "Split PDF";
      status.style.display = "none";
      input.value = "";
      document.getElementById("range").value = "";
    }
  </script>
</body>
</html>
