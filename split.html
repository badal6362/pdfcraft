<body>

<header class="site-header">
  <div class="nav-container">

<section class="tool-page">
  <div class="tool-card-advanced">

    <div class="tool-icon">‚úÇ</div>

    <h1>Split PDF</h1>
    <p>Extract specific pages from a PDF document</p>

    <input type="file" id="pdf" accept="application/pdf">
    <input type="text" id="range" placeholder="Page range (e.g. 1-3)">

    <button id="btn" onclick="splitPdf()">Split PDF</button>

    <div id="status" class="processing-text" style="display:none;">
      Splitting your PDF‚Ä¶
    </div>

    <div class="security-note">
      <span>üîí Secure</span>
      <span>‚ö° Fast</span>

    </div>

  </div>
</section>

  </div>
</footer>

<script>
const API_BASE = "https://pdfcraft-backend-production.up.railway.app";

async function splitPdf() {
  const pdf = document.getElementById("pdf").files[0];
  const range = document.getElementById("range").value;
  const status = document.getElementById("status");
  const btn = document.getElementById("btn");

  if (!pdf || !range) {
    alert("Please select a PDF and page range");
    return;
  }

  const fd = new FormData();
  fd.append("pdf", pdf);
  fd.append("range", range);

  btn.disabled = true;
  status.style.display = "block";

  try {
    const res = await fetch(`${API_BASE}/split`, {
      method: "POST",
      body: fd
    });

    if (!res.ok) throw new Error("Split failed");

    const blob = await res.blob();
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "split.pdf";
    a.click();
  } catch (e) {
    alert(e.message);
  }

  btn.disabled = false;
  status.style.display = "none";
}
</script>

</body>
</html>
