<!DOCTYPE html>
<html lang="en">
<head>
  <title>Merge PDF – PDFCraft</title>
  <meta name="description" content="Merge multiple PDF files into one document online for free.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="nav-container">
    <div class="logo">PDFCraft</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="compress.html">Compress</a>
      <a href="split.html">Split</a>
      <a href="doc-to-pdf.html">Convert</a>
    </nav>
  </div>
</header>

<section class="tool-hero">
  <h1>Merge PDF</h1>
  <p>Combine multiple PDF files into one document</p>
</section>

<section class="tool-wrapper">
  <div class="tool-box">
    <input type="file" id="pdfInput" multiple accept="application/pdf">
    <button onclick="mergePdf()" id="btn">Merge PDFs</button>
    <div class="tool-status" id="status" style="display:none;">Processing...</div>
    <a href="index.html" class="back-link">← Back to Home</a>
  </div>
</section>

<footer class="site-footer">
  <div class="footer-bottom">© 2026 PDFCraft</div>
</footer>

<script>
async function mergePdf() {
  const input = document.getElementById("pdfInput");
  if (input.files.length < 2) return alert("Select at least 2 PDFs");

  const fd = new FormData();
  for (const f of input.files) fd.append("pdfs", f);

  document.getElementById("btn").disabled = true;
  document.getElementById("status").style.display = "block";

  const res = await fetch("https://YOUR-BACKEND-URL/merge", { method:"POST", body:fd });
  const blob = await res.blob();
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "merged.pdf";
  a.click();
}
</script>
</body>
</html>
