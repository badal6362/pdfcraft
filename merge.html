<!DOCTYPE html>
<html>
<head>
  <title>Merge PDF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Merge PDF</h1>

    <p style="font-size: 14px; color: #666;">
      Select at least 2 PDF files (Max 10 MB per file)
    </p>

    <input
      type="file"
      id="pdfInput"
      multiple
      accept="application/pdf"
    />
    <br /><br />

    <button id="mergeBtn" onclick="mergePdf()">Merge PDFs</button>

    <p id="status" style="display:none; margin-top:10px;">
      Processing your PDFs...
    </p>

    <br />
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    async function mergePdf() {
      const input = document.getElementById("pdfInput");
      const button = document.getElementById("mergeBtn");
      const status = document.getElementById("status");

      // Basic validation
      if (input.files.length < 2) {
        alert("Please select at least 2 PDF files.");
        return;
      }

      // File size validation (10 MB per file)
      for (const file of input.files) {
        if (file.size > 10 * 1024 * 1024) {
          alert(`"${file.name}" exceeds the 10 MB limit.`);
          return;
        }
      }

      const formData = new FormData();
      for (const file of input.files) {
        formData.append("pdfs", file);
      }

      // UI: processing state
      button.disabled = true;
      button.innerText = "Processing...";
      status.style.display = "block";

      try {
        const response = await fetch("https://pdfcraft-backend-production.up.railway.app/merge", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Merge failed. Please try again.");
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "merged.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();

        window.URL.revokeObjectURL(url);

      } catch (error) {
        alert(error.message);
      }

      // UI: reset state
      button.disabled = false;
      button.innerText = "Merge PDFs";
      status.style.display = "none";
      input.value = "";
    }
  </script>
</body>
</html>
