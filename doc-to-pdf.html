      type="file"
      id="doc"
      accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
    >

    <button id="btn" onclick="convertDoc()">Convert to PDF</button>

<!-- ================= SCRIPT ================= -->
<script>
/* BACKEND BASE URL */
const API_URL = "https://pdfcraft-backend-production.up.railway.app";

async function convertDoc() {
  const docInput = document.getElementById("doc");
  const file = docInput.files[0];
  const status = document.getElementById("status");
  const btn = document.getElementById("btn");

  if (!file) {
    alert("Please select a Word document (DOC or DOCX)");
    return;
  }

  const formData = new FormData();
  formData.append("doc", file);

  btn.disabled = true;
  status.style.display = "block";

  try {
    const response = await fetch(`${API_URL}/doc-to-pdf`, {
      method: "POST",
      body: formData
    });

    if (!response.ok) {
      throw new Error("Conversion failed");
    }

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "converted.pdf";
    document.body.appendChild(a);
    a.click();
    a.remove();

    window.URL.revokeObjectURL(url);

  } catch (error) {
    alert("Conversion failed. Please try again later.");
  }

  btn.disabled = false;
  status.style.display = "none";
  docInput.value = "";
}
</script>
