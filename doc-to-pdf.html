  <meta name="keywords" content="doc to pdf, word to pdf, convert docx to pdf">

</head>
<body>

<header class="site-header">
  <div class="nav-container">
    <div class="logo">PDFCraft</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="merge.html">Merge</a>
      <a href="compress.html">Compress</a>

</header>

<section class="tool-page">
  <div class="tool-card-advanced">

    <div class="tool-icon">üìÑ</div>

    <h1>DOC to PDF</h1>
    <p>Convert Word documents into PDF format</p>

    <input type="file" id="doc" accept=".doc,.docx">

    <button id="btn" onclick="convertDoc()">Convert to PDF</button>

    <div id="status" class="processing-text" style="display:none;">
      Converting document‚Ä¶
    </div>

    <div class="security-note">
      <span>üîí Secure</span>
      <span>‚ö° Fast</span>
      <span>üóë Files auto-deleted</span>
    </div>

  </div>
</section>

<footer class="site-footer">
  <div class="footer-bottom">
    ¬© 2026 PDFCraft ‚Ä¢ Free Online PDF Tools
  </div>
</footer>

<script>
const API_BASE = "https://pdfcraft-backend-production.up.railway.app/doc-to-pdf";

async function convertDoc() {
  const doc = document.getElementById("doc").files[0];
  const status = document.getElementById("status");
  const btn = document.getElementById("btn");

  if (!doc) {
    alert("Please select a DOC or DOCX file");
    return;
  }

  const fd = new FormData();
  fd.append("doc", doc);

  btn.disabled = true;
  status.style.display = "block";

  try {
    const res = await fetch(`${API_BASE}/doc-to-pdf`, {
      method: "POST",
      body: fd
    });

    if (!res.ok) throw new Error("Conversion failed");

    const blob = await res.blob();
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "converted.pdf";
    a.click();
  } catch (e) {
    alert(e.message);
  }

  btn.disabled = false;
  status.style.display = "none";
}
</script>

</body>
</html>
